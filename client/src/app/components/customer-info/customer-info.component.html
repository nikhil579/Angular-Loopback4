<div class="container">
    <form [formGroup]="customerForm" #SENDFORM="ngForm">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Customer Information</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-tab-group [dynamicHeight]="true">
                    <mat-tab label="Personal Information  (*)">
                        <div class="card-body">
                            <!-- name -->
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for='firstName'>First Name *</label>
                                        <input id="firstName" class="form-control" type="text"
                                            formControlName="firstName" placeholder="Enter First Name" />
                                    </div>
                                    <div class="form-group">
                                        <label for='lastName'>Last Name *</label>
                                        <input class="form-control" type="text" formControlName="lastName"
                                            placeholder="Enter Last Name" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <!-- email -->
                                    <div class="form-group">
                                        <label for='email'>Email *</label>
                                        <input class="form-control" id="email" type="email" formControlName='email' />
                                    </div>
                                </div>
                                <!-- phone -->
                                <div class="col">
                                    <div class="form-group">
                                        <label for="phoneNumber">Phone Number *</label>
                                        <input class="form-control" type="number" formControlName='phoneNumber'
                                            placeholder="Enter Phone Number" />
                                    </div>
                                </div>
                            </div>
                            <!-- gender -->
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for='gender'>Gender *</label>
                                        <select id="gender" formControlName="gender" class="form-control">
                                            <option>
                                                {{ customerModel.gender }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for='dateOfBirth'>Date of Birth *</label>
                                        <input type="date" formControlName="dateOfBirth"
                                            placeholder="Enter Date of Birth" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-tab>


                    <mat-tab label="Address Information  (*)">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for='address'> Address *</label>
                                        <input class="form-control" type="text" formControlName='address'
                                            placeholder="Enter Address" />
                                    </div>
                                </div>
                            </div>

                            <!-- city -->
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for='city'> City *</label>
                                        <input class="form-control" type="text" formControlName='city'
                                            placeholder="Enter City" />
                                    </div>
                                </div>
                                <!-- State -->
                                <div class="col">
                                    <div class="form-group">
                                        <label for='state'> State *</label>
                                        <input class="form-control" type="text" formControlName='state'
                                            placeholder="Enter State" />
                                    </div>
                                </div>
                                <!-- zipcode -->
                                <div class="col">
                                    <div class="form-group">
                                        <label for='zipcode'> Zipcode *</label>
                                        <input class="form-control" type="number" formControlName='zipcode'
                                            placeholder="Enter Zipcode" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-tab>

                    <!-- work -->
                    <mat-tab label="Work Information">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for='occupation'> Occupation</label>
                                        <select id="occupation" formControlName="occupation" class="form-control">
                                            <option>
                                                {{ customerModel.occupation }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for='orgName'> Organisation Name</label>
                                        <input class="form-control" type="text" formControlName='orgName'
                                            placeholder="Enter Organisation Name" />
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for='sector'> Sector</label>
                                        <select id="sector" formControlName="sector" class="form-control">
                                            <option>
                                                {{ customerModel.sector }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- office location -->
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for='officeLocation'> Office Location</label>
                                        <input class="form-control" type="text" formControlName='officeLocation'
                                            placeholder="Enter Office Location" />
                                    </div>
                                </div>
                                <!-- designation -->
                                <div class="col">
                                    <div class="form-group">
                                        <label for='designation'> Designation </label>
                                        <input class="form-control" type="text" formControlName='designation'
                                            placeholder="Enter Designation" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-tab>

                    <!-- residence -->
                    <mat-tab label="Residence Information">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for='residenceType'> Residence Type</label>
                                        <select id="residenceType" formControlName="residenceType" class="form-control">
                                            <option>
                                                {{ customerModel.residenceType }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for='currentResidence'> Current Residence </label>
                                        <select id="currentResidence" formControlName="currentResidence"
                                            class="form-control">
                                            <option>
                                                {{ customerModel.currentResidence }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for='bookingPref'> Booking Preferences </label>
                                        <select id="bookingPref" formControlName="bookingPref" class="form-control">
                                            <option>{{customerModel.bookingPref}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for='budget'> Budget </label>
                                        <select id="budget" formControlName="budget" class="form-control">
                                            <option>
                                                {{ customerModel.budget }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for='possession'> Possession </label>
                                        <select id="possession" formControlName="possession" class="form-control">
                                            <option>
                                                {{ customerModel.possession }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for='purpose'> Purpose of Buying </label>
                                        <select id="purpose" formControlName="purpose" class="form-control">
                                            <option>{{customerModel.purpose}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for='financeDetail'> Financing Details </label>
                                        <select id="financeDetail" formControlName="financeDetail" class="form-control">
                                            <option>
                                                {{ customerModel.financeDetail }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-tab>
                    <!--  -->
                    <mat-tab label="Channel Partner Details">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="chFirmName">Channel Partner Company</label>
                                        <select id="chFirmName" class="form-control" formControlName="chFirmName">
                                            <option>
                                                {{ customerModel.chFirmName }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </mat-card-content>

            <mat-card-actions>

                <button [routerLink]="['/editCustomer',snapshotId]" id='edit' class="btn btn-dark">Edit
                </button>
                <button (click)="deleteCustomerId(snapshotId)" class="btn btn-danger">Delete</button>

            </mat-card-actions>
        </mat-card>
    </form>
</div>
