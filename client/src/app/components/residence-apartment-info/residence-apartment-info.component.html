<div class="container">
    <form [formGroup]="residenceApartmentForm" #SENDFORM="ngForm">
        <div class="card">
            <div class="card-header">
                <h4>Residence - Apartment Information</h4>
            </div>
            <div class="card-body">
                <!-- name -->
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for='societyName'>Society Name </label>
                            <input id="societyName" class=" form-control" type="text" formControlName="societyName" />
                        </div>
                    </div>
                    <div class="col">
                        <!-- address -->
                        <div class="form-group">
                            <label for='address'>Address </label>
                            <input class="form-control" type="text" formControlName='address' />
                        </div>

                    </div>
                    <!-- age -->
                    <div class="col">
                        <div class="form-group">
                            <label for="ageOfProperty">Age of Property </label>
                            <input class="form-control" type="text" formControlName='ageOfProperty' />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for='unitLayout'>Layout </label>
                            <select id="unitLayout" formControlName="unitLayout" class="form-control">
                                <option>{{residenceApartmentModel.unitLayout}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for='area'>Area </label>
                            <input class="form-control" type="number" formControlName='area' />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for='price'>Price </label>
                            <input class="form-control" type="number" formControlName='price' />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for='description'>Description </label>
                            <textarea class="form-control" formControlName='description'></textarea>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="totalfloors">Total Floors</label>
                            <input class="form-control" type="text" formControlName='totalfloors' />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="floorNumber">Floor Number</label>
                            <input class="form-control" type="text" formControlName='floorNumber' />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for='parking'>Parking </label>
                            <select id="parking" formControlName="parking" class="form-control">
                                <option>{{residenceApartmentModel.parking}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for='furnishingStatus'>Furnishing status </label>
                            <select id="furnishingStatus" formControlName="furnishingStatus" class="form-control">
                                <option>{{residenceApartmentModel.furnishingStatus}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for='timeToVisit'>Best time to visit property </label>
                            <input id="timeToVisit" class="form-control" type="text" formControlName="timeToVisit" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for='loanRequired'>Any existing loan on property/Loan required</label>
                            <select id="loanRequired" formControlName="loanRequired" class="form-control">
                                <option>{{residenceApartmentModel.loanRequired}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for='amenities'> Amenities </label>
                            <select id="amenities" formControlName="amenities" class="form-control">
                                <option>{{residenceApartmentModel.amenities}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="row">
                    <div class="col">
                        <hr />
                    </div>
                </div>
                <!--  -->
                <div class="row">
                    <div class="col">
                        <button [routerLink]="['/editResidenceApartment',snapshotId]" id='edit'
                            class="btn btn-dark">Edit</button>
                        <button (click)="deleteResidenceApartment(snapshotId)" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
