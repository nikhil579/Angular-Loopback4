<div class="container">
    <form [formGroup]="residenceVillaForm" #SENDFORM="ngForm">
        <ng-container *ngIf="informationInfoArray.length>0">
            <div class="card">
                <div class="card-header">
                    <h4>Residence : Villa Form</h4>
                </div>
                <div class="card-body">

                    <!-- name -->
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for='societyName'>Society Name </label>
                                <input id="societyName" class=" form-control" type="text" formControlName="societyName"
                                    placeholder="Enter Society Name" />
                                <div *ngIf="getForm.societyName.invalid && (getForm.societyName.dirty || getForm.societyName.touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="getForm.societyName.errors.required">
                                        Field is required.
                                    </div>
                                    <div *ngIf="getForm.societyName.errors.minlength">
                                        Field must be at least 3 characters long.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <!-- email -->
                            <div class="form-group">
                                <label for='address'>Address </label>
                                <input class="form-control" type="text" formControlName='address'
                                    placeholder="Enter Address" />
                                <div *ngIf="getForm.address.invalid && (getForm.address.dirty || getForm.address.touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="getForm.address.errors.required">
                                        Address is required.
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- phone -->
                        <div class="col">
                            <div class="form-group">
                                <label for="ageOfProperty">Age of Property</label>
                                <input class="form-control" type="text" formControlName='ageOfProperty'
                                    placeholder="Enter Age of Property" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for='area'>Area </label>
                                <input class="form-control" type="number" formControlName='area' />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for='price'>Price </label>
                                <input class="form-control" type="number" formControlName='price' />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for='description'>Description </label>
                                <input class="form-control" type="text" formControlName='description' />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for='parking'> Parking</label>
                                <select id="parking" formControlName="parking" class="form-control">
                                    <option selected [ngValue]="null">Choose...</option>
                                    <option *ngFor="let item of informationInfoArray[0].parking" [value]="item">
                                        {{ item }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for='furnishingStatus'>Furnishing status </label>
                                <select id="furnishingStatus" formControlName="furnishingStatus" class="form-control">
                                    <option selected [ngValue]="null">Choose...</option>
                                    <option *ngFor="let item of informationInfoArray[0].furnishingStatus"
                                        [value]="item">
                                        {{ item }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for='timeToVisit'>Best time to visit property </label>
                                <input id="timeToVisit" class="form-control" type="text"
                                    formControlName="timeToVisit" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label for='loanRequired'>Any existing loan on property/Loan required</label>
                                <select id="loanRequired" formControlName="loanRequired" class="form-control">
                                    <option *ngFor="let item of informationInfoArray[0].loanRequired" [value]="item">
                                        {{ item }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <mat-label>Amenities</mat-label><br>
                                <mat-form-field class="full-width">
                                    <mat-label>Choose options</mat-label>
                                    <mat-select disableRipple formControlName="amenities" [value]="selectedAmenities"
                                        multiple>
                                        <mat-option *ngFor="let item of informationInfoArray[0].amenities"
                                            [value]="item">
                                            {{item}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                    </div>
                    <!--  -->
                    <div class="row">
                        <div class="col">
                            <hr />
                        </div>
                    </div>
                    <!--  -->
                    <mat-card-actions>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-success " [disabled]="SENDFORM.invalid || SENDFORM.pending"
                                    (click)='send()' type="submit">Submit</button>
                                <!-- <button class="btn btn-success " (click)='onSubmit()' type="submit">Console Log</button> -->
                                <button class="btn btn-secondary" type="reset">Clear</button>
                            </div>
                        </div>
                    </mat-card-actions>
                </div>
            </div>
        </ng-container>
    </form>
</div>
